<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Top portion -->

      <nav>
        <h1>calc</h1>
        <div class="theme">
          <h6>THEME</h6>
          <div class="theme-label">
            <h5>1</h5>
            <h5>2</h5>
            <h5>3</h5>
          </div>
          <div class="selector">
            <input type="radio" name="theme" id="t-1" />
            <label for="t-1"></label>
            <input type="radio" name="theme" id="t-2" />
            <label for="t-2"></label>
            <input type="radio" name="theme" id="t-3" />
            <label for="t-3"></label>
          </div>
        </div>
      </nav>

      <!-- Display -->
      <display>
        <input type="number" name="Display" id="display" value="0" />
      </display>

      <!-- Numbers -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
